<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="styles.css">
    <!-- You can link to an external CSS file or embed CSS styles here -->
    <style>
        /* Define your styles here or link an external CSS file */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        article {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        .related-posts {
            margin-top: 40px;
        }

        .related-posts h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .related-posts ul {
            list-style-type: none;
            padding: 0;
        }

        .related-posts ul li {
            margin-bottom: 10px;
        }

        .related-posts ul li a {
            color: #007bff;
            text-decoration: none;
        }

        .related-posts ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <article>
            <!-- Display content of a single post -->
            <h2>{{ page.title }}</h2>
            <div>{{ content | markdownify }}</div>
        </article>

        <!-- You may also like section -->
        <section class="related-posts">
            <h3>You may also like</h3>
            <ul>
                <!-- Example links to related posts -->
                <li><a href="/post1">Related Post 1</a></li>
                <li><a href="/post2">Related Post 2</a></li>
                <li><a href="/post3">Related Post 3</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
